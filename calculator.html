<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>

    <section class="calculator" id="calculatorid">
        <form>
            <input type="text" class="screen" id="screen">
        </form>
      <div class="buttons">

        <button type="button" class="btn btn-yellow" id=""data-num="*">*</button>
        <button type="button" class="btn btn-yellow" id=""data-num="/">/</button>
        <button type="button" class="btn btn-yellow" id=""data-num="-">-</button>
        <button type="button" class="btn btn-yellow" id=""data-num="+">+</button>

        <button type="button"  id="btn" class="btn btn-grey" id=""data-num="9">9</button>
        <button type="button" class="btn btn-grey" id=""data-num="8">8</button>
        <button type="button" class="btn btn-grey" id=""data-num="7">7</button>
        <button type="button" class="btn btn-grey" id=""data-num="6">6</button>
        <button type="button" class="btn btn-grey" id=""data-num="5">5</button>
        <button type="button" class="btn btn-grey" id=""data-num="4">4</button>
        <button type="button" class="btn btn-grey" id=""data-num="3">3</button>
        <button type="button" class="btn btn-grey" id=""data-num="2">2</button>
        <button type="button" class="btn btn-grey" id=""data-num="1">1</button>
        <button type="button" class="btn btn-grey" id=""data-num="0">0</button>
        <button type="button" class="btn btn-grey" id=""data-num=".">.</button>

        <button type="button" id="" class="btn btn-green">=</button>
        <button type="button" id="" class="btn btn-red">c</button>
      </div>

    </section>









    <script src="../js/calculator.js"></script>
</body>
</html>
