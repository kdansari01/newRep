<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max</title>
</head>
<link rel="stylesheet" href="/css/min-max.css">
<body>


    <div class="container">
        <div class="logo">
            <h1>MIN-MAX</h1><hr><hr>
        </div>
        <div class="min-max">
            <div class="min-left">
                <input type="text" class="left" id="min" placeholder="min">
            </div>
            <div class="max-right">
                <input type="text" class="right" id='max' placeholder="max">
            </div>
            <div class="center">
                <input type="text" class="display" id="display">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" id="9"data-num="9">9</button>
            <button type="button" class="btn" id="8"data-num="8">8</button>
            <button type="button" class="btn" id="7"data-num="7">7</button>
            <button type="button" class="btn" id="6"data-num="6">6</button>
            <button type="button" class="btn" id="5"data-num="5">5</button>
            <button type="button" class="btn" id="4"data-num="4">4</button>
            <button type="button" class="btn" id="3"data-num="3">3</button>
            <button type="button" class="btn" id="2"data-num="2">2</button>
            <button type="button" class="btn" id="1"data-num="1">1</button>
            <button type="button" class="btn" id="0"data-num="0">0</button>
            <button type="button" class="enter" id="enter" data-num="&#8627;">&#8627;</button>
        </div>
    </div>






    <script src="/js/min-max.js"></script>
</body>

</html>
