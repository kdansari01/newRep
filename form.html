<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <table class="reg">
        <form >
            <tr><td class="h1">
                Registration</td>
            </tr>
            <tr>
                <td>
                    Name* </td>
                   <td> <input type="text" placeholder="First Name*"></td>

                    <td>Last Name*</td>
                    <td> <input type="text" placeholder="Last Name*"></td>
            </tr>
            <tr>
                <td>Username*</td>
                <td><input type="text" placeholder="username*"></td>
                <td> Email* </td>
                    <td>
                        <input type="text" placeholder="user@gmail.com">
                    </td>
            </tr>
            <tr>
                <td>
                    Phone Number*
                </td>
                <td> <input type="text" placeholder="999******"></td>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    Password*
                </td>
                <td>
                    <input type="password" placeholder="A,1/@3>?">
                </td>
                <td>
                    Confirm Password
                </td>
                <td><input type="password" placeholder="confirm password"></td>
            </tr>
            <tr><td>
                Gender
            </td>
            <td>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
            </td>
        </tr>
        <tr>
            <td><button class="btn">Registration</button> </td></tr>
        </form>
    </table>
</body>
</html>
